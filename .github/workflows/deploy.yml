name: Deploy Nexon to vps

on:
  pull_request:
    branches:
      - release
    types:
      - closed

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repository
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Setup Node.js for running Angular tests
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 22

      # Step 3: Install dependencies and run tests
      - name: Install Dependencies and Run Tests
        working-directory: src/webapp/nexon
        run: |
          npm install
          npm test

      # Step 4: Setup Docker
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 5: Build Docker image
      - name: Build Docker Image
        run: |
          docker build -t emidio78/nexon-webapp src/webapp/nexon

      # Step 6: Push Docker image to Docker Hub
      - name: Push Docker Image
        run: |
          docker push emidio78/nexon-webapp
